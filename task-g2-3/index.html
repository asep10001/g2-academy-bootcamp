<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!-- UIkit CSS -->
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

    <!--===============================================================================================-->

        <link rel="stylesheet" href="css/index.css">

    <!--===============================================================================================-->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--===============================================================================================-->

    <script src="./form.js" defer></script>
</head>
<body>
    <button class="uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-nav-primary; mode: click" >MENU</button>
    <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar uk-flex uk-flex-column">

            <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                <li class="uk-active"><a href="./index.html">Input Karyawan</a></li>
                <li class="uk-active"><a href="./login.html">Sign In and Sign Up</a></li>
                <li class="uk-active"><a href="./daftar_karyawan.html">Daftar Karyawan</a></li>
                <li class="uk-active"><a href="./list-divisi.html">Daftar Divisi</a></li>
                <li class="uk-active"><a href="./input-divisi.html">Input Divisi</a></li>
            </ul>
        </div>
    </div>
    <div class="uk-container uk-container-expand uk-card uk-card-default">
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div>
                <h1>Employee Registration Form</h1>
            </div>
        </div>

        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div>
                <button class="uk-button uk-button-default uk-button-large" id="google"> <img src="./assets/images/icon-google.png" alt=""> Google</button>
            </div>
            <div>
                <button class="uk-button uk-button-default  uk-button-large" id="facebook"> <img src="./assets/images/facebook_logo.svg" alt=""> Facebook</button>
            </div>
        </div>

        <div class="uk-child-width-expand@s" uk-grid>
            <form id="add-karyawan" class="uk-form-horizontal uk-margin-large" href="#">
                <div class="uk-margin">
                  <label class="uk-form-label" for="form-horizontal-text">NIK</label>
                  <div class="uk-form-controls">
                      <input class="uk-input" id="form-horizontal-text" type="number" name='nik' placeholder="Please input your taka address" min=1>
                  </div>
              </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">Name</label>
                    <div class="uk-form-controls">
                        <input name='name' class="uk-input" id="form-horizontal-text" type="text" placeholder="What's your name new ninja?">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">birthDate</label>
                    <div class="uk-form-controls">
                        <input name='birthDate' class="uk-input" id="form-horizontal-text" type="date"  min=1>
                    </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-form-label">Gender</div>
                  <div class="uk-form-controls uk-form-controls-text">
                      <label><input class="uk-radio" type="radio" id="radio" name="gender"> Male</label><br>
                      <label><input class="uk-radio" type="radio" id="radio" name="gender"> Female</label><br>
                      <label><input class="uk-radio" type="radio" id="radio" name="gender"> Genderless</label>
                  </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">Address</label>
                <div class="uk-form-controls">
                    <input name='address' class="uk-input" id="form-horizontal-text" type="text" placeholder="What's your village name?">
                </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="form-horizontal-text">Religion</label>
              <div class="uk-form-controls">
                  <input name='religion' class="uk-input" id="form-horizontal-text" type="text" placeholder="What's your belief?">
              </div>
          </div>

          <div class="uk-margin">
            <label class="uk-form-label" for="form-horizontal-text">Citizenship</label>
            <div class="uk-form-controls">
                <input name='citizenship' class="uk-input" id="form-horizontal-text" type="text" placeholder="What's your belief?">
            </div>
        </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">E-mail</label>
                    <div class="uk-form-controls">
                        <input name="email" class="uk-input" id="form-horizontal-text" type="email" placeholder="Please input your taka address" min=1>
                    </div>
                </div>

           
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-select">Division</label>
                    <div class="uk-form-controls">
                        <select name="division" class="uk-select" id="form-horizontal-select">
                            <option>Anbu</option>
                            <option>Jounnin</option>
                            <option>Chunnin</option>
                            <option>Gennin</option>
                        </select>
                    </div>
                </div>
            

            
            </form>
        </div>

        <button class="uk-button uk-button-default uk-button-large" onclick="saveData()" id="submit">Submit</button>
        <div>
            <h4>Ready to be one of our ninja?</h4>
        </div>


   </div>
   

</body>
</html>
