<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEPark</title>
    <link rel="stylesheet" href="./generate.css" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
  </head>
  <body
    class="uk-background-cover uk-height-medium uk-panel uk-animation-slide-bottom"
  >
    <div class="uk-heading-large uk-child-width-1-3" uk-grid>
      <div class="uk-width-2-3">
        <h1>
          <img
            id="gambar-logo"
            src="https://wpforms.com/wp-content/mu-plugins/wpf-core/assets/images/wpf/login-logo.png"
            alt=""
            srcset=""
          />
          CEPPARK
        </h1>
      </div>

      <div class="uk-width-1-3 uk-text-right">
        <button class="uk-button uk-button-primary" id="home">HOME</button>
        <a href="./keluar.html">
          <button class="uk-button uk-button-primary" id="checkout">
            CHECKOUT
          </button>
        </a>
      </div>
    </div>

    <div class="container-pertama" uk-grid>
      <div class="uk-width-1-2">
        <h1 id="judul">SELAMAT DATANG DI CEPark</h1>
        <ul uk-accordion>
          <li class="uk-close">
            <a href="#" class="uk-accordion-title">MOTOR</a>
            <div class="uk-accordion-content uk-animation-toggle" tabindex="0">
              <h1 id="id-bike"></h1>
              <h1 id="time-bike"></h1>
              <button
                class="uk-button uk-button-default uk-button-large uk-animation-scale-up"
                type="submit"
                onclick="saveCostBike()"
              >
                GENERATE BIKE
              </button>
            </div>
          </li>
        </ul>
        <ul uk-accordion>
          <li class="uk-close">
            <a href="#" class="uk-accordion-title">MOBIL</a>
            <div
              class="uk-accordion-content uk-container uk-animation-toggle"
              tabindex="0"
            >
              <h1 id="id-car"></h1>
              <h1 id="time-car"></h1>
              <h1 id="nopol"></h1>
              <button
                class="uk-button uk-button-default uk-button-large uk-animation-scale-up"
                type="submit"
                onclick="saveCostCar()"
              >
                GENERATE CAR
              </button>
            </div>
          </li>
        </ul>
        <img
          id="logo"
          src="https://landingfoliocom.imgix.net/components/1589347354327_Screenshot_20200511PopupSurveysThatDriveUserEngagementRefiner2png?lossless=true&fit=crop&w=1400&crop=top,left&auto=format&q=75"
          alt=""
          srcset=""
        />
      </div>
      <div class="uk-width-1-2">
        <img
          src="https://svg-clipart.com/svg/red/mTeKaKO-red-lambo-vector.svg"
          alt=""
          srcset=""
        />
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <!-- <script src="./generate.js"></script> -->
    <script src="./generate.js"></script>
  </body>
</html>
