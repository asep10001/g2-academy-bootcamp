<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEPark</title>
    <link rel="stylesheet" href="./generate.css" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    <script src="./generate.js"></script>
  </head>
  <body
    class="uk-background-cover uk-height-medium uk-panel uk-animation-slide-bottom"
    style="
      background-image: url(https://hudsonreporter.com/wp-content/uploads/sites/15/2020/02/02secparking27-768x512.jpg);
    "
  >
    <div class="uk-container container-pertama">
      <h1 id="judul">SELAMAT DATANG DI CEPark</h1>
      <ul uk-accordion>
        <li class="uk-close">
          <a href="#" class="uk-accordion-title">MOTOR</a>
          <div
            class="uk-accordion-content uk-container uk-animation-toggle"
            tabindex="0"
          >
            <h1 id="id-bike"></h1>
            <h1 id="time-bike"></h1>
            <button
              class="uk-button uk-button-default uk-button-large uk-width-1-1 uk-animation-scale-up"
              type="submit"
              onclick="saveCostBike()"
            >
              GENERATE BIKE
            </button>
          </div>
        </li>
      </ul>
      <ul uk-accordion>
        <li class="uk-close">
          <a href="#" class="uk-accordion-title">MOBIL</a>
          <div
            class="uk-accordion-content uk-container uk-animation-toggle"
            tabindex="0"
          >
            <h1 id="id-car"></h1>
            <h1 id="time-car"></h1>
            <h1 hidden id="nopol"></h1>
            <button
              class="uk-button uk-button-default uk-button-large uk-width-1-1 uk-animation-scale-up"
              type="submit"
              onclick="saveCostCar()"
            >
              GENERATE CAR
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBxlwlmydHtSsR5L-wMIOxRWGY95JysT_A",
        authDomain: "g2-d5-419b0.firebaseapp.com",
        databaseURL: "https://g2-d5-419b0.firebaseio.com",
        projectId: "g2-d5-419b0",
        storageBucket: "g2-d5-419b0.appspot.com",
        messagingSenderId: "738737702275",
        appId: "1:738737702275:web:4ddb4d1d699de5fceaa2b6",
        measurementId: "G-48KP2M51V5",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
  </body>
</html>
